[build]
  command = "pnpm run build"
  publish = "dist"
  functions = "netlify/functions"

[build.environment]
  NODE_VERSION = "20"

[dev]
  # Timeout for local development (netlify dev)
  # Default is 30s, we need more for AI functions
  timeoutSeconds = 120

[functions]
  # Configuration for all functions (including AI generation)
  node_bundler = "esbuild"

# Specific configuration for AI functions with longer timeout
[functions."ai-generate-preset"]
  timeout = 60

[functions."ai-suggest"]
  timeout = 60

[functions."ai-generate-questions"]
  timeout = 60

[functions."ai-requirement-interview"]
  timeout = 60

[functions."ai-estimate-from-interview"]
  timeout = 60

# Redirect all requests to index.html for SPA routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"

# Cache static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
